{% extends "base.html" %}
{% include "navbar.html" %}

{% block content %}
<h1>activity Log</h1>
<div class="row">
    <div class="col-md-12">
        <div class="content-section">
          <h3>Log</h3>
          <p class='text-muted'>Logs of all Posts Created by You
            <ul class="list-group">
                {% for post in current_user.posts %}
                <li class="list-group-item list-group-item-light">Created <b>{{ post.title }}</b> on {{ post.date_posted.strftime('%Y-%m-%d') }}</li>
                {% endfor %}
           
            </ul>
          </p>
        </div>
      </div>
    </div>

</div>
{% endblock %}
